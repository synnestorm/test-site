<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/css/variables.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/select-student.css" />
</head>

<body class="teacher-dashboard-page">
    <div id="header"></div>
    <div id="teacher-mobile-nav"></div>
    <div id="teacher-sidebar"></div>

    <main class="page-content">

        <h1 class="page-title">Select Student</h1>

        <p class="page-sub">Select student to view results</p>

        <div class="controls">
            <input id="searchInput" type="text" placeholder="Search for student..." />
        </div>

        <div class="table-wrapper">
            <table class="students-table">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody id="studentsTbody"></tbody>
            </table>
        </div>

        <div id="pagination"></div>

        <div class="center-btn">
            <button id="backBtn" class="btn-secondary">Back to dashboard</button>
        </div>
    </main>

    <div id="footer"></div>

    <script type="module" src="/app.js"></script>
    <script type="module" src="/components/sidebar-teacher.js"></script>
    <script type="module" src="/src/select-student.js"></script>
</body>

</html>
