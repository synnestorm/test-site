<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin-dashboard.css">
    <link rel="stylesheet" href="../style.css">
    <title>Admin dashboard | Edugate</title>
</head>

<body>
    <header id="header"></header>
    <main>
        <h1>Dashboard</h1>
        <div class="avatar-icon-desktop">
            <img src="../public/img/student-initials.png" alt="Profile avatar">
        </div>
        <div class="avatar-icon-mobile">
            <img src="../public/icons/student-initials.png" alt="Profile avatar">
        </div>
        <h2>Joe Bloggs</h2>
        <p>Admin at Educate school</p>
        <div class="dashboard-actions">
            <a href="#">
                <img src="../public/icons/add-user.png" alt="Manage users" class="dashboard-icon">
                <p>Manage users</p>
            </a>
            <a href="#">
                <img src="../public/icons/add-student.png" alt="Add students" class="dashboard-icon">
                <p>Add students</p>
            </a>
            <a href="#">
                <img src="../public/icons/add-teacher.png" alt="Add school" class="dashboard-icon">
                <p>Add teachers</p>
            </a>
            <a href="#">
                <img src="../public/icons/add-school.png" alt="Add teachers" class="dashboard-icon">
                <p>Add School</p>
            </a>
            <a href="#">
                <img src="../public/icons/user-circle.png" alt="View profile" class="dashboard-icon">
                <p>See profile</p>
            </a>
            <a href="#">
                <img src="../public/icons/logout.png" alt="Log out" class="dashboard-icon">
                <p>Log out</p>
            </a>
        </div>
    </main>
    <footer id="footer"></footer>
    <script type="module" src="../app.js"></script>
</body>

</html>
