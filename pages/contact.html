<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact — EduGate</title>

    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/contact.css" />
</head>

<body>
    <header id="header"></header>

    <main class="page contact-page">
        <h1 class="contact-title">Contact</h1>

        <p class="contact-description">
            If you have any questions or feedback, please use the contact form.<br />
            We would love to hear from you.
        </p>

        <section class="contact-card">
            <form id="contactForm" novalidate>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="example@mail.com" />
                    <div id="emailError" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" placeholder="Ola" />
                    <div id="nameError" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input id="surname" type="text" placeholder="Nordmann" />
                    <div id="surnameError" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Your message ..."></textarea>
                    <div id="messageError" class="error"></div>
                </div>

                <button type="submit" class="btn-submit">Submit</button>

                <p class="success-message" id="successMsg">
                    Your message has been sent ✔️
                </p>
            </form>
        </section>
    </main>

    <footer id="footer"></footer>

    <script type="module" src="../src/contact.js"></script>
    <script type="module" src="/app.js"></script>
</body>

</html>
