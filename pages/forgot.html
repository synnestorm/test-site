<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password â€” EduGate</title>

    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
    <main class="login-container">
        <section class="login-card">
            <h2 class="login-title">Reset Password</h2>

            <form id="forgotForm" novalidate>
                <div class="form-group">
                    <label for="email">Enter your email</label>
                    <input id="email" type="email" placeholder="example@mail.com" required />
                    <div id="emailError" class="error"></div>
                </div>

                <button type="submit" class="login-btn">Send</button>

                <div class="signup">
                    Remember your password? <a href="/pages/login.html">Back to Login</a>
                </div>
            </form>
        </section>
        <div class="circles-wrapper">
            <img src="../public/img/circle-footer.png" class="circles-img" alt="background circles">
        </div>
    </main>
    <script src="../src/forget.js"></script>
</body>

</html>
